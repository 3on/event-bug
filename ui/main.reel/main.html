<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "autocomplete": {
            "prototype": "matte/ui/autocomplete/autocomplete.reel",
            "properties": {
                "element": {"#": "autocomplete"}
            }
        },
        "button": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "label": "Button",
                "type": "button"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "overlay": {
            "prototype": "montage/ui/overlay.reel",
            "properties": {
                "element": {"#": "overlay"}
            }
        },
        "cancelEditing": {
            "prototype": "montage/composer/key-composer",
            "properties": {
                "keys": "escape",
                "component": {"@": "owner"},
                "identifier": "cancelEditing",
                "element": {"#": "binding-jig"}
            },
            "listeners": [
                {
                    "type": "keyPress",
                    "listener": {"@": "owner"}
                }
                ]
        }
        
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="button"></button>
        <div data-montage-id="overlay" class="Overlay">
            <input data-montage-id="autocomplete">
        </div>
    </div>
</body>
</html>
